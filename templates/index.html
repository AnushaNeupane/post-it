<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Post-it{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel='shortcut icon' type='image/x-icon' href="/images/icon.png" />
  <script src="/javascript/index.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
</head>
<style>
     body {
        background-color: #ffffff;
     }
</style>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Post-It</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/post">Post</a></li>
		      <li><a href="/quotes">Quotes</a></li>
		      <li><a href="/frequency">Frequency</a></li>
		    </ul>
	        <ul class="nav navbar-nav navbar-right">
	          {% if logged_user %}
	            <li class="dropdown">
	              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Hi! {{logged_user.first_name}} <span class="caret"></span></a>
	              <ul class="dropdown-menu">
	                <li><a href="/myprofile">My profile</a></li>
	                <li><a href="/myquotes">My Quotes</a></li>
	                <li>
	                  <form method="POST", action="/logout">
	                    <input type="submit" class="btn btn-default" value="Logout">
	                  </form>
	                </li>
	              </ul>
	            </li>
	            
	          {% else %}
	            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
	            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Signup</a></li>
	          {% endif %}
	        </ul>
		  </div>
		</nav>
	</div>

	{% block body %}
  	{% endblock %}
</body>
</html>
