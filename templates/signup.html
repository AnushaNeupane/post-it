{% extends "index.html" %}

{% block title %}Sign up{% endblock %} 

{% block body%}
<br>
<br>
<br>
<br>
<div class="container">
	
	<form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2">First Name:</label>
            <div class="col-sm-10">
                <input name="firstname" placeholder="First Name" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Last Name:</label>
            <div class="col-sm-10">
                <input name="lastname" placeholder="Last Name" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input name="email" placeholder="E-mail" type="email" class="text" required>
            </div>   
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input name="password" type="password" placeholder="Password" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Address:</label>
            <div class="col-sm-10">
                <input name="address" placeholder="Address" class="text" required>
            </div>   
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Birthday:</label>
            <div class="col-sm-10">
                <input type="date" name="birthday" class="text" min="1980-01-02" max="2000-01-02">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Gender:</label>
            <div class="col-sm-10">
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="not revealed">Skip
            </div>
        </div>

        <div class="form-group">
            <textarea name="interests" rows="5" cols="25" placeholder="Interests"></textarea>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Register:</label>
            <div class="col-sm-10">
                <button type="submit" class="submitbtn">Register</button>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-10" style="color:#FF0000;">
                    {{error}}
            </div>
        </div> 
    </form>
</div>
{%endblock%}
