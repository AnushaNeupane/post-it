{% extends "index.html" %}

{% block title %}Post{% endblock %} 

{% block body%}
<div class="container">
	<br>
	<br>
	<div class="page-header">
		<h3>Please write a quote</h3>
	</div>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
			<form class="form-horizontal" method="post">
				<div class="form-group">
					<textarea name="quote" rows="5" cols="37" placeholder="Your quote here"></textarea>
				</div>
				<div class="form-group">
					<input type="submit" value="Submit Quote" class="btn">
				</div>
				<div class="form-group">
		            <div class="col-sm-10" style="color:#FF0000;">
		                    {{error}}
		            </div>
		        </div> 		
			</form>
		</div>
	</div>
</div>

{%endblock%}
