{% extends "index.html" %}

{% block title %}Frequency{% endblock %} 

{% block body%}
<div class="container">
	<div class="row">
		<br>
		<br>
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
		<h2>Frequency of words: </h2>
		<hr>
		{% for key, value in frequencies %}
		    <tr>
		        <b><td> {{ key }}:</td></b>
		        &nbsp; &nbsp;<td> {{ value }} </td>
		    </tr>
		    <br>
		{% endfor %}
		</div>
	</div>
</div>

{%endblock%}
