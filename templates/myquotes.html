{% extends "index.html" %}

{% block title %}Quotes{% endblock %} 

{% block body%}
<div class="row">
	<div class="row">
		<br>
		<br>
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
		<h2>My Quotes</h2>
		<hr>
		{% for quote in quotes %}	
			<div class="col-sm-9">
				<hr>
				<div>{{quote}}</div>
			</div>
		{% endfor %}
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

{%endblock%}
