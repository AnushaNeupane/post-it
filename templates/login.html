{% extends "index.html" %}
{% block title %}Login{% endblock %} 
{% block body%}

<br>
<br>
<br>
<br>
<div class="container">
    <div>
        <h4>Enter email and password:</h4>
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <div class="col-sm-10">
                    <input name="email" placeholder="E-mail" id="email" class="text" type="email" required>
                </div>   
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input name="password" type="password" placeholder="Password" id="password" class="text" required>
                </div>   
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <div class="col-sm-10">
                    <button type="submit" class="submitbtn">Login</button>
                </div>
            </div>
      
            <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <div class="col-sm-10" style="color:#FF0000;">
                    {{error}}
                </div>
            </div>  
        </form>
    </div>

</div>

{%endblock%}
