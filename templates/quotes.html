{% extends "index.html" %}

{% block title %}Quotes{% endblock %} 

{% block body%}
<div class="row">
	<div class="row">
		<br>
		<br>
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
		<h2>Quotes</h2>
		<hr>
		{% for post in posts %}	
			<div class="col-sm-9">
				<hr>
				<div>{{post.quote}}</div>
				<div>Posted by {{post.quote_posted_by}} on {{post.created}}</div>

			</div>
			
		{% endfor %}
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

{%endblock%}
